        <div id="homepage">
            <p>LunchBöx</p>
            <div class="ui animated blue button" tabindex="0" id="get_started">
                <div class="visible content">Get Started</div>
                <div class="hidden content">
                <i class="right arrow icon"></i>
                </div>
            </div>
        </div>
        <div id="information">
            <span class="logo">
                <p>LunchBöx</p>
            </span>
            <div id="gender">
                Gender
                <div class="ui large buttons">
                    <button class="ui button" id="male">Male</button>
                    <div class="or"></div>
                    <button class="ui button" id="female">Female</button>
                </div>
            </div>
            <div id="age">
                Age
                <div class="ui input">
                    <input type="text" placeholder="Enter number.." id="age_input">
                </div>
            </div>
            <div id="weight">
                Weight
                <div class="ui right labeled input">
                    <input type="text" placeholder="Enter weight.." id="weight_input">
                    <div class="ui basic label">
                    lbs
                    </div>
                </div>
            </div>
            <div id="height">
                Height
                <div class="ui right labeled input">
                    <input type="text" placeholder="Enter Feet.." id="ft_input">
                    <div class="ui basic label">
                      ft
                    </div>
                </div>
                <div class="ui right labeled input">
                    <input type="text" placeholder="Enter Inches.." id="in_input">
                    <div class="ui basic label">
                      in
                    </div>
                </div>
            </div>
            <div id="activity">
                Activity
                <select name="exercise" id="exercise">
                    <option value="sedentary">Sedentary (Office Job)</option>
                    <option value="light">Light Exercise (1-2 days/week)</option>
                    <option value="moderate">Moderate Exercise (3-5 days/week)</option>
                    <option value="heavy">Heavy Exercise (6-7 days/week)</option>
                    <option value="athlete">Athlete (2x per day)</option>
                </select>
            </div>
            <div id="calculate">
                <button class="ui blue button" id="calculate_button">Next</button>
            </div>
        </div>
        <div id="current_body">
            <span class="logo">
                <p>LunchBöx</p>
            </span>
            <p id="current_body_type">What is your current body type?</p>
            <div class="ui medium images" id="male_body">
                <div id = "body_images">
                    <a href="#" id="male_under"><img src="src/male_underweight.jpg" style="padding: 30px;" id="male_under1"></a> 
                    <a href="#" id="male_normal"><img src="src/male_normalweight.jpg" style="padding: 30px;" id="male_normal1"></a>
                    <a href="#" id="male_over"><img src="src/male_overweight.jpg" style="padding: 30px;" id="male_over1"></a>

            <div class="ui medium images" id="female_body">

        </div>
        <div id="body_goal">

            <div class="massive ui buttons" id="goals">

                <button class="ui inverted secondary button" id="maintain_weight_button">Maintain Weight</button>
                <button class="ui inverted secondary button" id="gain_weight_button">Gain Weight</button>

            <button class="ui blue button" id="to_diet">Next</button>
